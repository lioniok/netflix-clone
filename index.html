<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <script defer type="module" src="./js/app.js"></script>
    <title>Netflix CRUD Demo</title>
</head>
<body>
    <div class="hero">
        <h1 class="hero__title">¿Quién quiere ver Netflix?</h1>
        <div class="user-grid">
        </div>
        <button class="hero__button button" id="showModalButton">Nuevo Usuario</button>
    </div>
    <div class="modal modal--hidden" id="modal">
        <div class="modal__box">
            <span class="modal__box-close" id="closeModalButton">&times;</span>
            <h2 class="modal__title">Registro de Usuario</h2>
            <form class="modal__form">
                <label class="modal__form-label" for="username">Username</label>
                <input type="text" id="username" class="modal__form-input">
                <label class="modal__form-label" for="email">E-mail</label>
                <input type="email" id="email" class="modal__form-input">
                <label class="modal__form-label" for="password">Password</label>
                <input type="password" id="password" class="modal__form-input">
                <input class="modal__form-button button" type="submit" value="Registrar" id="registerButton">
            </form>
        </div>
    </div>
</body>
</html>
